<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>监视属性</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h3>今天天气很{{isHot?'炎热':'清爽'}}</h3>
        <button>切换天气</button>
    </div>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
    const vm = new Vue({
        el: '#root',
        data: {
            isHot:true
        }
    })
</script>
</body>
</html>
