<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>条件绑定 if-else  if-show</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
   
<div id="root">
  <h2>当前的n值是:{{ n }}</h2>
    <button @click="n++">点我n+1</button>
    <!-- 使用v-show 做条件渲染 -->
    <h2 v-show="false">欢迎来到1 {{name}}</h2>
    <h2 v-show="1==1">欢迎来到2 {{name}}</h2>
    <!-- 使用v-if 做渲染 -->
    <h2 v-if="false">if 欢迎来到 {{name}}</h2>
    <h2 v-if="1==1">if 欢迎来到 {{name}}</h2>

      <!-- v-else和v-else-if    切换评率高的地方-->  
    <div v-show="n === 1">Angular</div> 
    <div v-show="n === 2">React</div>
    <div v-show="n === 3">Vue</div>

      <!-- v-else和v-else-if    切换评率低的地方-->  
      <div v-if="n === 1">Angular1</div> 
      <div v-else-if="n === 2">React2</div> 
      <div v-else-if="n === 3">Vue2</div> 
      <div v-else>哈哈</div>

      <!-- v-if与template的配合使用 -->
      <template v-if="n === 1">
        <h3>你好</h3>
        <h3>尚硅谷</h3>
        <h3>北京</h3>
      </template>
  </div>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
            n:0
          }
    })
</script>
</body>
</html>
