<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>组件的基本使用</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
 <body>
<!--   创建组件的三大步骤：
   一：定义组件
   二：注册组件
   三：使用组件 -->
<div id="root">
    <h2>{{msg}}</h2><hr>
    <!-- 第三步：编写组件标签 -->
    <school></school><hr>
    <student></student><hr>
    <hello></hello><hr>
    </div>
    <div id="root2">
        <hello></hello>
      </div>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
    // 1创建组件 
    const school= Vue.extend({
       template:`
        <div class="demo">
           <h3>学校名称：{{schoolName}}</h3>
           <h3>学校地址：{{address}}</h3>
           <button @click="showName">点我提示学校名</button>	
         </div>
       `,
       data(){
         return {
            schoolName:"it",
            address:"daxing"
         }
       },
       methods:{
        showName(){
            alert(this.schoolName)
        }
       }

     })
     //创建student 组件
    const student= Vue.extend({
        template:`
            <div>
                <h3>学生姓名：{{studentName}}</h3>
				<h3>学生年龄：{{age}}</h3>
            </div>    
        `,
        data(){
            return{
                studentName: "safoti",
                age:18
            }
        }
     })
     //创建hello 组件
     const hello=   Vue.extend({
        template:`
        <div>	
            <h3>你好啊！{{name}}</h3>
        </div>
        `,
        data(){
            return{
                name:"cess"
            }
        }

      })

      //2全局注册组件
      Vue.component('hello',hello)

      //2使用new vue 局部注册
    const vm = new Vue({
        el: '#root',
        data: {
           msg:"你好啊"
        },
        components:{
            school,
            student
        }
    })
    new Vue({
        el:"#root2"
    })
</script>
</body>
</html>
