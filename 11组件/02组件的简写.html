<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>组件的基本使用</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
 <body>
<!--   创建组件的三大步骤：
   一：定义组件
   二：注册组件
   三：使用组件 -->
<div id="root">
    <h2>{{msg}}</h2><hr>
    <!-- 第三步：编写组件标签 -->
    <schools></schools><hr>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
    // 1创建组件 
    const schools= Vue.extend({
       name:"itcat",
       template:`
        <div >
           <h3>学校名称：{{name}}</h3>
           <h3>学校地址：{{address}}</h3>
         </div>
       `,
       data(){
         return {
            name:"北京邮电大学",
            address:"北京"
         }
        }

     })
      //2使用new vue 局部注册
    const vm = new Vue({
        el: '#root',
        data: {
           msg:"你好啊"
        },
        components:{
            schools,  
        }
    })
</script>
</body>
</html>
